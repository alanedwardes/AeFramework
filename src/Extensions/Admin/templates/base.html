{% import 'macros.html' as model %}
<!doctype html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<style>
			body, input, select, button
			{
				font-family:'Tahoma', sans-serif;
			}
			body 
			{
				background:#f5f5f5;
				color:#222;
				font-size:0.75em;
			}
			h1, h2, h3, h4, h5
			{
				font-weight:normal;
			}
			th
			{
				border:1px solid SlateGray;
				background:LightSlateGray;
				color:white;
			}
			th a
			{
				color:white;
			}
			table
			{
				border-collapse:collapse;
			}
			th, td
			{
				padding:5px 7.5px;
			}
			tr:nth-child(odd) td
			{
				border:1px solid Lavender;
			}
			tr:nth-child(even) td
			{
				border:1px solid GhostWhite;
			}
			tr:nth-child(odd)
			{
				background:white;
			}
			tr:nth-child(even)
			{
				background:Lavender;
			}
			a
			{
				text-decoration:none;
				color:DodgerBlue;
			}
			a:hover
			{
				text-decoration:underline;
			}
			.boolean_false
			{
				color:Crimson;
				font-weight:bold;
			}
			.boolean_true
			{
				color:green;
				font-weight:bold;
			}
			form label
			{
				width:100px;
			}
			textarea
			{
				font-family:'Consolas', monospace;
				font-size:1em;
				width:75%;
			}
			textarea, select
			{
				max-width:98%;
			}
			label span
			{
				display:block;
			}
			input, textarea, select, .checkboxes label
			{
				border:1px solid Lavender;
				-moz-transition:border-color 200ms ease-in-out;
				-webkit-transition:border-color 200ms ease-in-out;
				transition:border-color 200ms ease-in-out;
			}
			input:focus, textarea:focus, select:focus, .checkboxes label:hover
			{
				border:1px solid DodgerBlue;
			}
			input, textarea, button, select
			{
				padding:5px;
				margin:5px 0px;
			}
			.checkboxes label
			{
				padding:5px 7px;
				background:white;
			}
			.checkboxes label input
			{
				width: 13px;
				height: 13px;
				padding: 0;
				margin:0;
				vertical-align: bottom;
				position: relative;
				top: -1px;
				*overflow: hidden;
			}
			.checkboxes
			{
				margin-bottom:10px;
			}
			.error, .info
			{
				padding:5px;
				margin:5px 0px;
				display:block;
				width:75%;
			}
			.error
			{
				background:pink;
				border:1px solid crimson;
			}
			.info
			{
				background:lightyellow;
				border:1px solid gold;
			}
		</style>
	</head>
	<body>
		{% block body %}{% endblock %}
	</body>
</html>
