{% extends "base.html" %}

{% block title %}{{ folder }}Create Folder Inside {{ folder }}{% endblock %}

{% block body %}
	<h2>Create Folder Inside {{ folder }}</h2>
	<form action="." method="post" enctype="multipart/form-data">
		<p><a href="..">&laquo; Back to {{ folder }} list</a></p>
		<div>
			<label>
				<span><b>Name</b></span>
				<input autofocus required type="text" name="name" value="" size="50"/>
			</label>
		</div>
		<p><button type="submit">Create</button></p>
	</form>
{% endblock %}
