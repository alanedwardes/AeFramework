{% extends "base.html" %}

{% block title %}Create {{ table.name|format_dbname }}{% endblock %}

{% block body %}
	<h1>Create {{ table.name|format_dbname }}</h1>
	<form action="" method="post">
		<p><a href="..">&laquo; Back to {{ table.name|format_dbname }} list</a></p>
		{% for column in table.columns if not column.isAutoIncrement %}
			<div class="column_edit {{ column.type }}">
				<label><span>{{ column.name|format_dbname }}:</span>
					{% include "column_entry.html" %}
				</label>
			</div>
		{% endfor %}
		<button>Create {{ table.name|format_dbname }}</button>
	</form>
{% endblock %}
