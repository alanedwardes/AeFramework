{% extends "base.html" %}

{% block title %}Delete {{ table }}{% endblock %}

{% block body %}
	<h1>Delete {{ table }}</h1>
	{% for column in table.columns if not column.isAutoIncrement %}
		<div class="column_view {{ column.type }}">
			{{ column }}: {% include "column_view.html" %}
		</div>
	{% endfor %}
	<form action="" method="post"><button>Delete</button></form>
	<form action="../../.." method="get"><button>Cancel</button></form>
{% endblock %}
