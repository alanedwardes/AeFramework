{% extends "base.html" %}

{% block title %}Models{% endblock %}

{% block body %}
	<h1>Models</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for table_info in tables if not table_info.table.isLink %}
				<tr>
					<td><a href="{{ table_info.table.name }}/">{{ table_info.table }}</a> ({{ table_info.rows|number_format }})</td>
					<td><a href="{{ table_info.table.name }}/create/">Create</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
